<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Industry list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="widgets.css">
</head>

<body>
    <div class="io">
        <div style="margin: 0 auto;">
            <div class="matrix-title">Goods & Services</div><br><br>
            <div class="industry-list">
            </div>
        </div>
    </div>

    <script src="lib/d3.min.js"></script>
    <script src="lib/useeio_widgets.js"></script>
    <script>

        var config = useeio.urlConfig();
        var modelID = config.get().model || 'GAUSEEIO';

        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });

        var industryList = useeio.industryList({
            model: model,
            selector: '.industry-list',
        });
        config.join(industryList);

    </script>
</body>

</html>
