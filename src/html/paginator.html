<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Paginator</title>
    <link rel="stylesheet" type="text/css" href="widgets.css">
</head>

<body>
    <div style="max-width: 750px; margin: auto;">
        <h1 class="text-center">Paginator</h1>
        <pre>
            <code>
    var config = useeio.urlConfig();
    // ...
    var paginator = useeio.paginator({
        model: model,
        selector: '#paginator',
    });
    config.join(paginator);
            </code>
        </pre>
        <div id="paginator"></div>
    </div>

    <script src="lib/useeio_widgets.js"></script>

    <script>
        var config = useeio.urlConfig();
        var modelID = config.get().model || 'USEEIOv2.0';

        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });
        var paginator = useeio.paginator({
            model: model,
            selector: '#paginator',
        });
        config.join(paginator);
    </script>
</body>

</html>
