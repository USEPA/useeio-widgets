<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>IO Grid</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="slider.css" />
    <style>
      .flex-container {
        display: flex;
        /* margin-bottom: 25px; */
      }

      .start {
        display:flex;
      }
      .end {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div class="flex-container">
      <div id="useeio-settings-widget" class="start"></div>
      <div id="dotsMenu" class="end"></div></div>
    </div>
    <div style="max-width: 90%; margin: auto">
      <div id="iogrid"></div>
    </div>

    <script src="lib/useeio_widgets.js"></script>
    <script>
      var hiddenhash = {
        indicators: "VADD",
      };

      var config = useeio.urlConfig();
      var modelID = config.get().model || 'USEEIOv2.0.1-411';

      var model = useeio.model({
        endpoint: "./api",
        model: modelID,
        asJsonFiles: true,
      });
      var dotsMenu = useeio.dotsMenu({
        model: model,
        selector: "#dotsMenu",
      });
      var ioGrid = useeio.ioGrid({
        model: model,
        selector: "#iogrid",
      });
      var settings = useeio.settingsWidget({
        model: model,
        selector: "#useeio-settings-widget",
      });
      config.join(dotsMenu);
      config.join(settings);
      config.join(ioGrid);
    </script>
  </body>
</html>
