<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>React ...</title>
    <link rel="stylesheet" type="text/css" href="widgets.css">
</head>

<body>
    <div style="max-width: 750px; margin: auto;">
        <h1 class="text-center">React</h1>
        <div id="count-combo"></div>
    </div>

    <script src="lib/d3.min.js"></script>
    <script src="lib/react.production.min.js"></script>
    <script src="lib/react-dom.production.min.js"></script>
    <script src="lib/useeio_widgets.js"></script>

    <script>
        var config = useeio.urlConfig();
        var modelID = config.get().model || 'USEEIOv1.2';

        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });

        var countCombo = useeio.countCombo({
            model: model,
            selector: '#count-combo',
        });
        config.join(countCombo);
        config.updateIfAbsent({ count: 20 });
    </script>
</body>

</html>
